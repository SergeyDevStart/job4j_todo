<div class="pb-1" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tasks}">TODO</a>
            <div class="collapse navbar-collapse"
                 th:if="${#httpServletRequest.requestURI != '/users/login'
                 && #httpServletRequest.requestURI != '/users/register'}">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" th:href="@{/tasks}">Все</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks/completed}">Выполненные</a>
                    <a class="nav-item nav-link active" th:href="@{/tasks/new}">Новые</a>
                </div>
            </div>
            <div class="d-flex" th:if="${user.name == 'guest'}">
                <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
            </div>
            <div class="d-flex" th:if="${user.name != 'guest'}">
                <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
            </div>
        </div>
    </nav>
</div>
